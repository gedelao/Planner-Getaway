<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner-Getaway Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwFz89HsDDFl_dGv9Y04Hi41jBGrli2ak"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
</head>

<body>
  <div class="container header-container">
    <h1 class="text-center title">Planner-Getaway</h1>
    <div class="row">
      <form class="col input-form">
        <div class="input-group mt-3 mb-3">
          <input type="text" class="form-control user-input" placeholder="Where do you want to go?"
            aria-label="Recipient's username" aria-describedby="button-addon2" />
          <button class="btn btn-primary btn-outline-warning user-btn" type="submit" id="button-addon2">Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
